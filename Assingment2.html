<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery with Modal & Lazy Loading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      width: 70%;
      max-width: 600px;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lazy Loading Image Gallery</h1>

  <div class="gallery" id="gallery">
    <img data-src="https://picsum.photos/id/1011/500/300" alt="img1" />
    <img data-src="https://picsum.photos/id/1025/500/300" alt="img2" />
    <img data-src="https://picsum.photos/id/1035/500/300" alt="img3" />
    <img data-src="https://picsum.photos/id/1043/500/300" alt="img4" />
    <img data-src="https://picsum.photos/id/1062/500/300" alt="img5" />
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close-btn" id="close">&times;</span>
    <img id="modalImg" />
  </div>

  <script>
    const images = document.querySelectorAll("img[data-src]");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("close");

    // Lazy Loading using IntersectionObserver
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.getAttribute("data-src");
          img.removeAttribute("data-src");
          obs.unobserve(img);
        }
      });
    });

    images.forEach(img => observer.observe(img));

    // Modal Open
    document.getElementById("gallery").addEventListener("click", e => {
      if (e.target.tagName === "IMG") {
        modal.style.display = "flex";
        modalImg.src = e.target.src;
      }
    });

    // Modal Close
    closeBtn.onclick = () => (modal.style.display = "none");
    modal.onclick = e => {
      if (e.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
