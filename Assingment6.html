<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f2f2f2;
  }

  .container {
    width: 350px;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #aaa;
  }

  .strength-bar {
    width: 100%;
    height: 8px;
    background: #ddd;
    border-radius: 5px;
    margin-top: 10px;
  }

  #strength-level {
    height: 100%;
    width: 0%;
    background: red;
    border-radius: 5px;
    transition: 0.4s;
  }

  #strength-text {
    margin-top: 10px;
    font-weight: bold;
  }
</style>

</head>
<body>

<div class="container">
  <h2>Password Strength Checker</h2>

  <input type="password" id="password" placeholder="Enter password">

  <div class="strength-bar">
    <div id="strength-level"></div>
  </div>

  <p id="strength-text">Strength: </p>
</div>

<script>
  const passwordInput = document.getElementById("password");
  const strengthBar = document.getElementById("strength-level");
  const strengthText = document.getElementById("strength-text");

  passwordInput.addEventListener("input", () => {
    const password = passwordInput.value;
    let strength = 0;

    // RegEx checks
    if (password.length >= 6) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    // Update strength bar
    switch (strength) {
      case 0:
        strengthBar.style.width = "0%";
        strengthText.textContent = "Strength: ";
        break;
      case 1:
        strengthBar.style.width = "20%";
        strengthBar.style.background = "red";
        strengthText.textContent = "Strength: Very Weak";
        break;
      case 2:
        strengthBar.style.width = "40%";
        strengthBar.style.background = "orange";
        strengthText.textContent = "Strength: Weak";
        break;
      case 3:
        strengthBar.style.width = "60%";
        strengthBar.style.background = "yellow";
        strengthText.textContent = "Strength: Medium";
        break;
      case 4:
        strengthBar.style.width = "80%";
        strengthBar.style.background = "lightgreen";
        strengthText.textContent = "Strength: Strong";
        break;
      case 5:
        strengthBar.style.width = "100%";
        strengthBar.style.background = "green";
        strengthText.textContent = "Strength: Very Strong";
        break;
    }
  });
</script>

</body>
</html>
